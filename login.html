<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-bg {
            background: url('https://images.pexels.com/photos/7991579/pexels-photo-7991579.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-overlay {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="login-bg">
    <div class="login-overlay min-h-screen flex items-center justify-center">
        <div class="bg-black bg-opacity-80 p-12 rounded-lg w-full max-w-md">
            <h1 class="text-3xl font-bold mb-8">Sign In</h1>
            <form>
                <div class="mb-4">
                    <input type="email" placeholder="Email or phone number" class="w-full bg-gray-700 rounded p-3 text-white">
                </div>
                <div class="mb-6">
                    <input type="password" placeholder="Password" class="w-full bg-gray-700 rounded p-3 text-white">
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded font-bold mb-4">Sign In</button>
                <div class="flex justify-between items-center text-gray-400 text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2"> Remember me
                    </label>
                    <a href="#" class="hover:underline">Need help?</a>
                </div>
            </form>
            <div class="mt-12 text-gray-400">
                <p>New to Netflix? <a href="#" class="text-white hover:underline">Sign up now</a>.</p>
                <p class="text-xs mt-4">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
            </div>
        </div>
    </div>
</body>
</html>
