<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | Netflix Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .search-result:hover {
            transform: scale(1.03);
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body class="bg-black text-white">
    <header class="fixed top-0 w-full z-50 bg-black p-4">
        <div class="flex items-center">
            <a href="index.html" class="mr-8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="h-8">
            </a>
            <div class="relative w-full max-w-2xl">
                <input type="text" placeholder="Titles, people, genres" 
                       class="w-full bg-gray-800 rounded px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-red-600">
                <button class="absolute right-3 top-2 text-gray-400 hover:text-white">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="pt-20 px-8">
        <section class="mb-8">
            <h2 class="text-xl font-bold mb-4">Top Searches</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div class="search-result bg-gray-800 rounded overflow-hidden cursor-pointer">
                    <img src="https://images.pexels.com/photos/33129/popcorn-movie-party-entertainment.jpg" alt="Top Search 1" class="w-full h-40 object-cover">
                    <div class="p-3">
                        <h3 class="font-medium">Stranger Things</h3>
                        <p class="text-gray-400 text-sm">TV Show â€¢ 2016</p>
                    </div>
                </div>
                <!-- Additional search results -->
            </div>
        </section>

        <section>
            <h2 class="text-xl font-bold mb-4">Browse by Genre</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                <div class="bg-red-600 h-32 rounded flex items-center justify-center font-bold">
                    Action
                </div>
                <div class="bg-blue-600 h-32 rounded flex items-center justify-center font-bold">
                    Comedy
                </div>
                <!-- Additional genres -->
            </div>
        </section>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
