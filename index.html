<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .hero-gradient {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.3) 60%, rgba(0,0,0,0.8) 100%);
        }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Header -->
    <header class="fixed top-0 w-full z-50 bg-gradient-to-b from-black to-transparent p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="h-8">
            <nav class="ml-8 hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="#" class="hover:text-gray-300">Home</a></li>
                    <li><a href="#" class="hover:text-gray-300">TV Shows</a></li>
                    <li><a href="#" class="hover:text-gray-300">Movies</a></li>
                    <li><a href="#" class="hover:text-gray-300">New & Popular</a></li>
                    <li><a href="#" class="hover:text-gray-300">My List</a></li>
                </ul>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative hidden md:block">
                <input type="text" placeholder="Search" class="bg-black bg-opacity-50 border border-gray-600 rounded px-3 py-1 text-sm">
            </div>
            <a href="login.html" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm">Sign In</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative h-screen">
        <img src="https://images.pexels.com/photos/3945317/pexels-photo-3945317.jpeg" alt="Featured Movie" class="w-full h-full object-cover">
        <div class="absolute inset-0 hero-gradient flex items-center">
            <div class="container mx-auto px-8">
                <h1 class="text-5xl font-bold mb-4">Unlimited movies, TV shows, and more.</h1>
                <p class="text-xl mb-6">Watch anywhere. Cancel anytime.</p>
                <button class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded font-bold">Get Started</button>
            </div>
        </div>
    </section>

    <!-- Movie Categories -->
    <section class="py-12 px-8">
        <h2 class="text-2xl font-bold mb-6">Trending Now</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
            <!-- Movie Cards -->
                    <div class="movie-card relative" data-movie-id="4">
                        <img src="https://images.pexels.com/photos/7234219/pexels-photo-7234219.jpeg" alt="KGF: Chapter 1" class="w-full h-auto rounded">
                        <p class="mt-2 text-sm">KGF: Chapter 1</p>
                        <div class="absolute top-2 right-2 bg-green-500 text-white text-xs px-2 py-1 rounded-full">
                            FREE
                        </div>
                    </div>
                    <div class="movie-card" data-movie-id="1">
                        <img src="https://images.pexels.com/photos/33129/popcorn-movie-party-entertainment.jpg" alt="Stranger Things" class="w-full h-auto rounded">
                        <p class="mt-2 text-sm">Stranger Things</p>
                    </div>
                    <!-- Additional movies -->
        </div>
    </section>

    <script src="script.js" defer></script>
</body>
</html>
