<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details | Netflix Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .movie-gradient {
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.3) 60%, rgba(0,0,0,0) 100%);
        }
    </style>
</head>
<body class="bg-black text-white">
    <header class="fixed top-0 w-full z-50 bg-gradient-to-b from-black to-transparent p-4">
        <div class="flex justify-between items-center">
            <a href="index.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="h-8">
            </a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                    <li><a href="#" class="hover:text-gray-300">My List</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="pt-20">
        <section class="relative">
            <img src="https://images.pexels.com/photos/33129/popcorn-movie-party-entertainment.jpg" alt="Movie Poster" class="w-full h-screen object-cover">
            <div class="absolute inset-0 movie-gradient flex items-end pb-20">
                <div class="container mx-auto px-8">
                    <h1 class="text-5xl font-bold mb-4">Stranger Things</h1>
                    <div class="flex space-x-4 mb-6">
                        <span class="text-green-500 font-bold">98% Match</span>
                        <span>2016</span>
                        <span>TV-14</span>
                        <span>3 Seasons</span>
                    </div>
                    <p class="text-lg max-w-2xl mb-8">When a young boy vanishes, a small town uncovers a mystery involving secret experiments, terrifying supernatural forces and one strange little girl.</p>
                    <div class="flex space-x-4">
                        <button class="bg-white text-black px-6 py-2 rounded font-bold flex items-center" onclick="playMovie()">
                            <i class="fas fa-play mr-2"></i> Play
                        </button>
                        <button class="bg-gray-600 bg-opacity-70 text-white px-6 py-2 rounded font-bold flex items-center">
                            <i class="fas fa-plus mr-2"></i> My List
                        </button>
                        <div id="free-badge" class="hidden bg-green-500 text-white px-4 py-2 rounded-full font-bold flex items-center">
                            <i class="fas fa-gift mr-2"></i> Free to Watch
                        </div>
                    </div>
                    <script>
                        function playMovie() {
                            const urlParams = new URLSearchParams(window.location.search);
                            const movieId = parseInt(urlParams.get('id'));
                            const movie = [...movies.trending, ...movies.topPicks].find(m => m.id === movieId);
                            
                            if (movie && movie.free) {
                                // Play movie directly for free content
                                alert(`Now playing: ${movie.title}\nEnjoy your free movie!`);
                            } else {
                                // Redirect to login for paid content
                                window.location.href = 'login.html';
                            }
                        }
                    </script>
                </div>
            </div>
        </section>

        <section class="py-12 px-8">
            <h2 class="text-2xl font-bold mb-6">More Like This</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                <div class="movie-card">
                    <img src="https://images.pexels.com/photos/7991158/pexels-photo-7991158.jpeg" alt="Similar Movie 1" class="w-full h-auto rounded">
                    <p class="mt-2 text-sm">Dark</p>
                </div>
                <!-- Additional similar movies -->
            </div>
        </section>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
